name: Build

on:
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 8 and JDK 21 with Gradle Cache
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: |
            8
            21
          cache: 'gradle'

      - name: Build with Gradle
        uses: gradle/gradle-build-action@v2
        with:
          arguments: :lib:build